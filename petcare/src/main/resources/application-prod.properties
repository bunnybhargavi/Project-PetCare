# Production Configuration for Railway Deployment

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (Railway provides these variables)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/petcare_db}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
app.upload.dir=/app/uploads

# Logging
logging.level.com.pets.petcare=INFO

# PayPal Configuration
paypal.client.id=${PAYPAL_CLIENT_ID:your_client_id_here}
paypal.client.secret=${PAYPAL_CLIENT_SECRET:your_client_secret_here}
paypal.mode=sandbox
